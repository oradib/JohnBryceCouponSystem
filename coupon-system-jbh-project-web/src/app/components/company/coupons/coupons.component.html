<div id="inp">
    <h1>Coupons Info</h1>
    <label for="category-type" style="font-size: larger;">Sort By Category: </label>
    <select id="category-type" name="category-type" [(ngModel)]="category">
        <option value="Retail">
            <input name="category-type" required />Retail
        </option>
        <option value="Automotive">Automotive</option>
        <option value="Beauty">Beauty</option>
        <option value="Food">Food</option>
        <option value="Health">Health</option>
        <option value="Hotels">Hotels</option>
    </select><input class='button' style="font-size: larger;" type="button" value="SORT"
        (click)='getAllCouponsByCategory()'>
    <div>

        <div id="inp">
            <label for="max" style="font-size: larger;">Sort By Max Price:</label>
            <input type="number" id="max" name="max" placeholder="max price" [(ngModel)]="max">
            <input class='button' style="font-size: larger;" type="button" value="SORT"
                (click)='getAllCouponsByMaxPrice()'>
        </div>

        <div>
            <input class='button' style="font-size: larger;" type="button" value="RESET" (click)='getAllCoupons()'>
        </div>


        <table id="table">
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Category</th>
                <th>Price</th>
                <th>Valid Until</th>
                <th>Price</th>
                <th>Image</th>
            </tr>
            <tr *ngFor="let c of coupon">
                <td>{{c.title}}</td>
                <td>{{c.description}}</td>
                <td>{{c.category}}</td>
                <td>{{c.price}}</td>
                <td>{{c.endDate | date:'shortDate'}}</td>
                <td>{{c.price}}</td>
                <td><img src="{{c.image}}" alt="No Image"></td>
            </tr>
        </table>
