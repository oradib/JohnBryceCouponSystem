<h1>Add Customer</h1>
<form #formInfo="ngForm" action="/action_page.php">
  <label for="fname">First Name</label><span *ngIf="fname.invalid && fname.touched"> *</span>
  <input #fname="ngModel" required type="text" id="fname" name="fname" placeholder="First name"
    [(ngModel)]="customer.firstName">

  <label for="lname">Last Name</label><span *ngIf="lname.invalid && lname.touched"> *</span>
  <input #lname="ngModel" required type="text" id="lname" name="lname" placeholder="Last name"
    [(ngModel)]="customer.lastName">

  <label for="email">Email</label><span *ngIf="email.invalid && email.touched"> *</span>
  <input #email="ngModel" required email type="text" id="email" name="email" placeholder="Email"
    [(ngModel)]="customer.email">

  <label for="password">Password</label><span *ngIf="pass.invalid && pass.touched"> *</span>
  <input #pass="ngModel" required type="text" id="password" name="password" placeholder="Password"
    [(ngModel)]="customer.password">

  <input [disabled]="!formInfo.form.valid" style="font-size: larger;" type="button" value="Add" (click)='addCustomer()'>
</form>
